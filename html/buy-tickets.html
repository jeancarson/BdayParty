<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Jean's Birthday Party - Buy Tickets</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Jean's Birthday Party</div>
        <ul class="nav-links">
            <li><a href="/index.html" class="nav-link">Create Wallet</a></li>
            <li><a href="check-balance.html" class="nav-link">Check Balance</a></li>
            <li><a href="buy-tickets.html" class="nav-link active">Buy Tickets</a></li>
            <li><a href="redeem-tickets.html" class="nav-link">Redeem Tickets</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Purchase Party Tickets</h2>
            
            <div class="wallet-input">
                <input type="file" id="keystoreFile" accept=".json">
                <input type="password" id="password" placeholder="Enter wallet password">
                <button id="loadWallet" class="button-with-spinner">Load Wallet</button>
            </div>

            <div class="ticket-purchase">
                <div class="event-info">
                    <h3>Party Details</h3>
                    <p>Ticket Price: <span id="ticketPrice">0</span> ETH</p>
                    <p>Available Tickets: <span id="availableTickets">0</span></p>
                </div>

                <div class="purchase-form">
                    <h3>Purchase Tickets</h3>
                    <div class="form-group">
                        <label for="numberOfTickets">Number of Tickets:</label>
                        <input type="number" id="numberOfTickets" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label>Total Cost:</label>
                        <p><span id="totalCost">0</span> ETH</p>
                    </div>
                    <button id="purchaseButton" class="button-with-spinner" disabled>Purchase Tickets</button>
                </div>

                <div class="wallet-status">
                    <h3>Wallet Status</h3>
                    <p>Address: <span id="walletAddress">Not loaded</span></p>
                    <p>ETH Balance: <span id="ethBalance">0</span> ETH</p>
                    <p>Current Tickets: <span id="currentTickets">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/buy-tickets.js"></script>
</body>
</html>
