<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="myProject.css">
    <title>ANDY Token Manager - Transaction Details</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ANDY Token Manager</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Wallet Management</a></li>
            <li><a href="load-wallet.html" class="nav-link">Load Wallet</a></li>
            <li><a href="token-operations.html" class="nav-link">Token Operations</a></li>
            <li><a href="transactions.html" class="nav-link active">Transaction Details</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Transaction History</h2>
            <div id="walletInfo">
                <p>Current Wallet: <span id="currentWalletAddress">Not loaded</span></p>
            </div>
            <div class="transaction-filters">
                <button id="refreshTransactions">Refresh Transactions</button>
                <select id="transactionType">
                    <option value="all">All Transactions</option>
                    <option value="sent">Sent</option>
                    <option value="received">Received</option>
                </select>
            </div>
            <div id="transactionList" class="transaction-list">
                <!-- Transactions will be loaded here -->
            </div>
        </div>

        <div class="section">
            <h2>Transaction Details</h2>
            <textarea id="transactionDetails" readonly placeholder="Select a transaction to view details"></textarea>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="transactions.js"></script>
</body>
</html>
